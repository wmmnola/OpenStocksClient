<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="lib/socket.io.js"></script>
  <script language="javascript" type="text/javascript" src="client.js"></script>
  <script language="javascript" type="text/javascript" src="objects.js"></script>
  <script language="javascript" type="text/javascript" src="handlers.js"></script>
  <script language="javascript" type="text/javascript" src="utility_functions.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<h1 id="waiting">Waiting for game to start...</h1>
<form id="ready">
  <input type="submit">
</form>
  <div id="namecompany">
  <table>
  <tr>
  <th>Full Name</th>
  <th>Stock Identifier</th>
</tr>
  <th>
      <input id="name" type="text" />
  </th>
  <th>
    <input id="identifier" type="text" />
  </th>
</table>
  <button id="namesub">Name Company</button>
</div>
<div id="game">
  <div class="company info">
    <h3 class="companyName"></h3>
    <p class="companyValue"></p>
    <p class="companyMoney"></p>
  </div>
  <div class="market">
    <h4>The Market</h4>
    <table id="market">
    </table>
  </div>
  <div class="shareReport">
    <table id="ownedShares">
    </table>
  </div>
  <div class="end">
    <table>
      <tr>
        <th>Number of Shares bought</th>
        <th>Cost of bought shares</th>
      </tr>
      <tr>
        <td><p class="numboughtshares"></p></td>
        <td><p class="costboughtshares"></p></td>
        <td><button class="endTurn">End Turn</button></td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
